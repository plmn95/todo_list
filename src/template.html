<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Faster+One&family=Kumbh+Sans:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="lines"><hr><hr><hr><hr><hr></div>
            <ul id="side-menu">
                <li id="btn-today">Today</li>
                <li id="btn-week">This week</li>
            </ul>
            <ul id="projects-menu"></ul>
        </div>
        <div id="main">
            <div id="div-title">
                <h2 id="title">A VERY SIMPLE TASK MANAGER</h2>
            </div>
            <div id="todos">
                <form action="" id="form-add">
                    <label for="name">Name:</label>
                    <input type="text" name="name">

                    <label for="description">Description:</label>
                    <input type="text" name="description">

                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" id="">

                    <label for="priority">Priority:</label>
                    <input type="radio">
                </form>
            </div>
            <div id="bottom-menu">
                <p id="btn-add">+ add</p>
            </div>
        </div>
    </div>
</body>
</html>
